<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Etch A Sketch!</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
      <div class="menu">
        <button id="blackButton" class="active">Color: Black</button>
        <button id="rgbButton">Color: Random</button>
        <div class="switchSection">
          <span class="toggleText">Display Border</span>
          <label class="switch">
            <input id="toggle" class="input" type="checkbox" />
            <span class="toggle round"></span>
          </label>
        </div>

        <div>
          <p class="sliderText">Size: <span id="sliderValue"></span></p>
          <div class="slideContainer">
            <input
              type="range"
              min="1"
              max="100"
              value="16"
              class="slider"
              id="slider"
            />
          </div>
        </div>
        <button id="resetButton">Reset</button>
      </div>
      <div id="gridContainer" class="gridContainer"></div>
    </div>
    <footer>
      Copyright &copy; <span class="currentYear"></span>&nbsp;kennethlorenzg
      <a href="https://github.com/kennethlorenz" target="_blank"
        ><img src="./images/github-mark.svg" alt="github logo"
      /></a>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
